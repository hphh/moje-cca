<p-dialog
    [(visible)]="dialogVisible"
	header="Úprava výkazu práce"
	modal="modal" 
	minWidth="500"
	width="500"
	resizable="true">
	
	<div class="container-fluid"> 
		<div class="form-horizontal">
		
			<app-vykaz-prace-edit-form #editForm></app-vykaz-prace-edit-form>

			<div class="form-group">
				<button pButton type="button" icon="fa-check" label="OK" (click)="onOk()"></button>
			</div>
		</div>
	</div>
				
</p-dialog>
