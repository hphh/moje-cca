<div style="display: flex; flex: 1; height: calc(100vh - 40px);">
		<div style="overflow-y: auto; min-width: 350px; margin-left: 10px; margin-top: 10px;">
			<p-dataTable [value]="imisDays"  
						selectionMode="single" [(selection)]="selectedDay"
						(onRowSelect)="onDateSelect($event)"
						[contextMenu]="kalendarMenu"
						[style]="{'max-width':'350px'}">
						
				<p-column field="datum" header="Datum" [style]="{'text-align':'center'}">
					<ng-template let-col let-vykaz="rowData" pTemplate="body">
						<span style="white-space: nowrap;">
			           		<i *ngIf="isToday(vykaz['datum'])" class="fa fa-arrow-right"></i>
			           		{{vykaz[col.field] | date: 'ddMM.yyyy EEE'}}
			           	</span>
			       	</ng-template> 
		        </p-column>
				<p-column field="odpracovanoHod" header="Odprac." [style]="{'width':'70px','text-align':'center'}">
					<ng-template let-col let-vykaz="rowData" pTemplate="body">
			           	{{vykaz[col.field] | mnozstviHod}}
			       	</ng-template> 
		        </p-column>
				<p-column field="vykazanoHod" header="Vykáz." [style]="{'width':'70px','text-align':'center'}">
					<ng-template let-col let-vykaz="rowData" pTemplate="body">
						<span style="white-space: nowrap;">
			           		{{vykaz[col.field] | mnozstviHod}}
			           		<i *ngIf="vykaz['potvrzeno'] === 'A'" class="fa fa-check"></i>
			           	</span>
			       	</ng-template> 
		        </p-column>
				<p-column header="Rozdíl" [style]="{'width':'70px','text-align':'center'}">
					<ng-template let-col let-vykaz="rowData" pTemplate="body">
		           		{{vykaz['odpracovanoHod'] - vykaz['vykazanoHod'] | mnozstviHod}}
			       	</ng-template> 
		        </p-column>
			</p-dataTable>
		</div>
		
		<div style="flex:1 auto; overflow-y: auto; margin-left: 10px; margin-top: 10px;">
			<app-vykaz-prace-table [vykazPraces]="vykazPraces" (onSave)="readImisDays()" ></app-vykaz-prace-table>
		</div>
</div>

<app-vykaz-prace-editor #vykazPraceEditor (onSave)="readImisDays()"></app-vykaz-prace-editor>
<app-vykaz-prace-day-mover #vykazPraceDayMover (onSave)="readImisDays()"></app-vykaz-prace-day-mover>
<p-contextMenu #kalendarMenu [model]="kalendarMenuItems"></p-contextMenu>
<p-dialog
    [(visible)]="kalendarObdobidialogVisible"
	header="Kalendář - období"
	modal="modal"
	[resizable]="false">
	
	<div class="container-fluid"> 
		<div style="float: left; clear: left;">
			Od:
			<p-calendar [(ngModel)]="fromDate" dateFormat="dd.mm.yy" [inline]="true" [locale]="applicationService.primengCzLocale"></p-calendar>
			Do:
			<p-calendar [(ngModel)]="toDate" dateFormat="dd.mm.yy" [inline]="true" [locale]="applicationService.primengCzLocale"></p-calendar>
		</div>
		<div style="float: left; clear: left;">
			<button pButton (click)="kalendarObdobidialogOk()" type="text" icon="fa-check" label="OK"></button>
		</div>
	</div>	
	
</p-dialog>
